<div class="dashboard-main-body">
  <app-breadcrumb [title]="title"></app-breadcrumb>

  <div class="row justify-content-center">
    <div class="col-md-8 border-20">
      <div class="card shadow-sm radius-12 mt-4">

        <div class="card-header bg-base py-16 px-24 border-bottom text-center">
            <h5 class="fw-semibold mb-0 text-primary-600">Create New Class</h5>
        </div>

        <div class="card-body px-24 py-16">
          <form #classForm="ngForm" (ngSubmit)="onSubmit(classForm)" novalidate>

            <!-- CLASS NAME -->
            <div class="mb-3">
              <label class="form-label fw-semibold">
                Class Name <span class="text-danger">*</span>
              </label>
              <input 
                type="text"
                class="form-control radius-8"
                name="standardName"
                [(ngModel)]="newClass.standardName"
                required
                #standardName="ngModel"
                [ngClass]="{ 'is-invalid': standardName.invalid && standardName.touched }"
                placeholder="Enter Class Name"
              />
              <small *ngIf="standardName.invalid && standardName.touched" class="text-danger">
                This field is required
              </small>
            </div>

            <!-- CLASS CAPACITY (Tuition Fee replaced with Capacity) -->
            <div class="mb-3">
              <label class="form-label fw-semibold">
                Class Capacity <span class="text-danger">*</span>
              </label>
              <input 
                type="number"
                class="form-control radius-8"
                name="standardCapacity"
                [(ngModel)]="newClass.standardCapacity"
                required
                #standardCapacity="ngModel"
                [ngClass]="{ 'is-invalid': standardCapacity.invalid && standardCapacity.touched }"
                placeholder="Enter Capacity"
              />
              <small *ngIf="standardCapacity.invalid && standardCapacity.touched" class="text-danger">
                This field is required
              </small>
            </div>

            <!-- TEACHER DROPDOWN -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Class Teacher</label>
              <select 
                class="form-select radius-8"
                name="teacher"
                [(ngModel)]="newClass.classTeacher"
              >
                <option value="" selected disabled>Select Teacher</option>
                <option *ngFor="let t of teachers" [value]="t.name">{{ t.name }}</option>
              </select>
            </div>

            <div class="d-flex align-items-center justify-content-center gap-3 mt-4">
              <button 
                type="submit"
                class="btn btn-primary border border-primary-600 text-md px-56 py-12 radius-8"
              >
                Save Class
              </button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>

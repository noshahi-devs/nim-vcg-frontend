<div class="auth-wrapper">
    <div class="fee-card auth-card">
        <div class="auth-card-left position-relative">
            <div class="position-absolute"
                style="top: 24px; left: 24px; z-index: 10; background: rgba(255,255,255,0.9); padding: 8px 12px; border-radius: 8px;">
                <img src="assets/images/logo.png" alt="Logo" style="height: 36px;">
            </div>
            <img src="assets/images/auth/auth-img.png" alt="Auth Image">
        </div>

        <div class="auth-card-right">
            <div class="max-w-464-px mx-auto w-100 mt-16">
                <div class="mb-24 text-center">
                    <h1 class="auth-header-title m-0 pb-4" style="font-size: 24px;">Create Account</h1>
                    <p class="auth-header-subtitle m-0" style="font-size: 14px;">Manage your institution seamlessly</p>
                </div>

                <form [formGroup]="signUpForm" (ngSubmit)="submit()">
                    <!-- Username -->
                    <div class="form-group-premium">
                        <label class="field-label">Username</label>
                        <div class="icon-field">
                            <span class="icon top-50 translate-middle-y">
                                <iconify-icon icon="f7:person"></iconify-icon>
                            </span>
                            <input formControlName="userName" type="text" class="field-input"
                                placeholder="e.g. John Doe">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group-premium">
                        <label class="field-label">Email Address</label>
                        <div class="icon-field">
                            <span class="icon top-50 translate-middle-y">
                                <iconify-icon icon="mage:email"></iconify-icon>
                            </span>
                            <input formControlName="email" type="email" class="field-input"
                                placeholder="john@nimvcg.com">
                        </div>
                    </div>

                    <div class="row gx-3">
                        <div class="col-md-6 form-group-premium">
                            <!-- Role -->
                            <label class="field-label">Role</label>
                            <div class="icon-field select-wrapper">
                                <span class="icon top-50 translate-middle-y">
                                    <iconify-icon icon="mdi:account-badge-outline"></iconify-icon>
                                </span>
                                <select formControlName="role" class="field-input ps-42" style="padding-left: 42px;">
                                    <option value="" disabled selected>Select Role</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Principal">Principal</option>
                                    <option value="Teacher">Teacher</option>
                                    <option value="Accountant">Accountant</option>
                                </select>
                                <iconify-icon icon="lucide:chevron-down" class="select-icon"></iconify-icon>
                            </div>
                        </div>

                        <div class="col-md-6 form-group-premium">
                            <!-- Password -->
                            <label class="field-label">Password</label>
                            <div class="icon-field">
                                <span class="icon top-50 translate-middle-y">
                                    <iconify-icon icon="solar:lock-password-outline"></iconify-icon>
                                </span>
                                <input formControlName="password" type="password" class="field-input"
                                    placeholder="Min 8 chars" autocomplete="new-password" id="signup-password-field">
                                <iconify-icon icon="solar:eye-outline" class="toggle-password" onclick="
                    const input = document.getElementById('signup-password-field');
                    input.type = input.type === 'password' ? 'text' : 'password';
                    this.setAttribute('icon', input.type === 'password' ? 'solar:eye-outline' : 'solar:eye-closed-outline');
                  "></iconify-icon>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" [disabled]="signUpForm.invalid || isSubmitting"
                        class="btn-primary-gradient mt-12">
                        <iconify-icon icon="solar:user-plus-outline" class="text-xl"
                            *ngIf="!isSubmitting"></iconify-icon>
                        <iconify-icon icon="tabler:loader-2" class="text-xl icon-spin"
                            *ngIf="isSubmitting"></iconify-icon>
                        {{ isSubmitting ? 'Creating Account...' : 'Sign Up' }}
                    </button>

                    <!-- Error is handled by SweetAlert now -->

                    <div class="mt-12 text-center text-sm fw-medium text-secondary-light">
                        Already have an account?
                        <a routerLink="/sign-in" class="text-primary-600 fw-bold text-decoration-none ms-1">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

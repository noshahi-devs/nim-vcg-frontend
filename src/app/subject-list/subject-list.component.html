<div class="dashboard-main-body">
  <app-breadcrumb [title]="title"></app-breadcrumb>

  <div class="card h-100 p-0 radius-12">
    <!-- Toolbar -->
    <div class="card-header border-bottom bg-base py-16 px-24 d-flex align-items-center flex-wrap gap-3 justify-content-between">
      <div class="d-flex align-items-center flex-wrap gap-3">
        <span class="text-md fw-medium text-secondary-light mb-0">Show</span>
        <select class="form-select form-select-sm w-auto ps-12 py-6 radius-12 h-40-px">
          <option>10</option>
          <option>25</option>
          <option>50</option>
        </select>

        <!-- Search -->
        <form class="navbar-search">
          <input
            type="text"
            class="bg-base h-40-px w-auto"
            name="search"
            [(ngModel)]="searchTerm"
            placeholder="Search Subject"
          />
          <iconify-icon icon="ion:search-outline" class="icon"></iconify-icon>
        </form>

        <select class="form-select form-select-sm w-auto radius-12 h-40-px" [(ngModel)]="filterClass">
          <option value="">All Classes</option>
          <option *ngFor="let s of standards" [value]="s">{{ s }}</option>
        </select>
      </div>

      <a routerLink="/subject-add"
        class="btn btn-primary text-sm btn-sm px-12 py-12 radius-8 d-flex align-items-center gap-2">
        <iconify-icon icon="ic:baseline-plus" class="icon text-xl line-height-1"></iconify-icon>
        Add Subject
      </a>
    </div>

    <!-- Subject Cards -->
    <div class="card-body p-24">
      <div class="row gy-4">
        <div
          class="col-xxl-2 col-lg-3 col-md-4 col-sm-6 user-grid-card"
          *ngFor="let subject of filteredSubjectList">
          <div class="position-relative border radius-16 overflow-hidden">

            <!-- Three dots menu -->
            <div class="dropdown position-absolute top-0 end-0 me-8 mt-8" style="z-index: 10;">
              <button
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                class="bg-white w-28-px h-28-px radius-6 border d-flex justify-content-center align-items-center shadow-sm">
                <iconify-icon icon="entypo:dots-three-vertical" class="icon text-lg"></iconify-icon>
              </button>
              <ul class="dropdown-menu p-12 border bg-base shadow">
                <li>
                  <button
                    type="button"
                    class="delete-btn dropdown-item px-16 py-8 rounded text-secondary-light bg-hover-danger-100 text-hover-danger-600 d-flex align-items-center gap-10"
                    (click)="confirmDelete(subject)">
                    <iconify-icon icon="mdi:delete-outline" class="icon"></iconify-icon>
                    Delete
                  </button>
                </li>
              </ul>
            </div>

            <!-- Subject Card Body -->
            <div class="p-16 text-center">
              <div class="w-70-px h-70-px rounded-circle d-flex justify-content-center align-items-center mx-auto mb-12">
                <iconify-icon icon="mdi:book-open-variant" class="text-primary-600" style="font-size: 36px;"></iconify-icon>
              </div>
              <h6 class="text-sm mb-4 fw-semibold text-neutral-900 line-clamp-1">
                {{ subject.subjectName }}
              </h6>
              <span class="badge bg-info-50 text-info-600 px-12 py-4 radius-4 fw-medium text-xs d-inline-block mb-8">
                Class: {{ subject.standard?.standardName }}
              </span>
              <div class="text-secondary-light text-xs mb-8">
                Subject Code: <span class="fw-semibold text-neutral-900">{{ subject.subjectCode }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- No Data Message -->
      <div *ngIf="filteredSubjectList.length === 0" class="text-center py-5">
        <iconify-icon icon="mdi:book-alert-outline" class="text-warning" style="font-size: 64px;"></iconify-icon>
        <h5 class="mt-3 mb-2">No subjects found</h5>
        <p class="text-muted">Click 'Add Subject' to create one.</p>
        <a routerLink="/subject-add" class="btn btn-primary mt-3">
          <iconify-icon icon="ic:baseline-plus" class="me-2"></iconify-icon>
          Add Subject
        </a>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content radius-12">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-semibold text-danger" id="deleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <iconify-icon icon="mdi:alert-circle-outline" class="text-danger mb-3" style="font-size: 48px;"></iconify-icon>
          <p>Are you sure you want to delete <strong>{{ subjectToDelete?.subjectName }}</strong>?</p>
        </div>
        <div class="modal-footer border-0 d-flex justify-content-center gap-2">
          <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger px-4" (click)="deleteSubject()">Yes, Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="dashboard-main-body">
    <div class="silk-panel p-60">
        <div class="d-flex justify-content-between align-items-end mb-50">
            <div>
                <span class="greeting text-warning">Curate Your Experience</span>
                <h1 class="display-4 fw-black">Visual Identity</h1>
            </div>
            <div class="silk-badge px-20 py-10 rounded-pill bg-light fw-bold small text-uppercase letter-spacing-2">
                System Preferences
            </div>
        </div>

        <form class="elegant-form">
            <div class="row g-5">
                <div class="col-lg-6">
                    <div class="luxury-input-group">
                        <label class="label-minimal">Primary Designation</label>
                        <div class="silk-upload-box">

                            <label for="logoUpload" class="upload-trigger">

                                <span>Upload Brand Assets</span>
                            </label>

                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="luxury-input-group">
                        <label class="label-minimal">Color Signature</label>
                        <div class="d-flex gap-3 mt-15">

                            <div class="color-orb" style="background: #ef4444"></div>
                            <div class="color-orb" style="background: #3b82f6"></div>
                            <div class="color-orb" style="background: #10b981"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-80 d-flex justify-content-end">

            </div>

<div class="auth-wrapper">
  <div class="fee-card auth-card">
    <div class="auth-card-left position-relative">
      <div class="position-absolute"
        style="top: 24px; left: 24px; z-index: 10; background: rgba(255,255,255,0.9); padding: 8px 12px; border-radius: 8px;">
        <img src="assets/images/logo.png" alt="Logo" style="height: 36px;">
      </div>
      <img src="assets/images/auth/auth-img.png" alt="Auth Image">
    </div>

    <div class="auth-card-right">
      <div class="max-w-464-px mx-auto w-100 mt-16">
        <div class="mb-24 text-center">
          <h1 class="auth-header-title m-0 pb-4" style="font-size: 24px;">Welcome Back</h1>
          <p class="auth-header-subtitle m-0" style="font-size: 14px;">Enter your details below</p>
        </div>

        <form [formGroup]="signInForm" (ngSubmit)="submit()">
          <!-- Email -->
          <div class="form-group-premium">
            <label class="field-label">Email Address</label>
            <div class="icon-field">
              <span class="icon top-50 translate-middle-y">
                <iconify-icon icon="mage:email"></iconify-icon>
              </span>
              <input type="email" formControlName="email" class="field-input" placeholder="admin@nimvcg.com"
                autocomplete="username">
            </div>
          </div>

          <!-- Password -->
          <div class="form-group-premium">
            <label class="field-label">Password</label>
            <div class="icon-field">
              <span class="icon top-50 translate-middle-y">
                <iconify-icon icon="solar:lock-password-outline"></iconify-icon>
              </span>
              <input type="password" formControlName="password" class="field-input" placeholder="••••••••"
                autocomplete="current-password" id="password-field">
              <iconify-icon icon="solar:eye-outline" class="toggle-password" onclick="
                const input = document.getElementById('password-field');
                input.type = input.type === 'password' ? 'text' : 'password';
                this.setAttribute('icon', input.type === 'password' ? 'solar:eye-outline' : 'solar:eye-closed-outline');
              "></iconify-icon>
            </div>
          </div>

          <!-- Remember me -->
          <div class="d-flex justify-content-between align-items-center mb-16 mt-8">
            <div class="form-check style-check d-flex align-items-center m-0">
              <input type="checkbox" class="form-check-input border border-neutral-300" formControlName="remember"
                id="remember" style="width: 16px; height: 16px; border-radius: 4px; cursor: pointer;">
              <label class="form-check-label text-sm fw-medium ms-2 cursor-pointer text-secondary-light"
                for="remember">Remember me</label>
            </div>
            <a href="javascript:void(0)" class="text-primary-600 fw-bold text-sm text-decoration-none">Forgot
              Password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn-primary-gradient" [disabled]="isSubmitting">
            <iconify-icon icon="solar:login-3-outline" class="text-xl" *ngIf="!isSubmitting"></iconify-icon>
            <iconify-icon icon="tabler:loader-2" class="text-xl icon-spin" *ngIf="isSubmitting"></iconify-icon>
            {{ isSubmitting ? 'Signing In...' : 'Sign In' }}
          </button>

          <!-- Error is handled by SweetAlert now -->

          <div class="mt-12 text-center text-sm fw-medium text-secondary-light">
            Don't have an account? <a routerLink="/sign-up"
              class="text-primary-600 fw-bold text-decoration-none ms-1">Create Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="dashboard-main-body">
  <app-breadcrumb [title]="title"></app-breadcrumb>

  <div class="card h-100 p-0 radius-12">
    <!-- Toolbar -->
    <div
      class="card-header border-bottom bg-base py-16 px-24 d-flex align-items-center flex-wrap gap-3 justify-content-between">
      <div class="d-flex align-items-center flex-wrap gap-3">
        <span class="text-md fw-medium text-secondary-light mb-0">Show</span>
        <select class="form-select form-select-sm w-auto ps-12 py-6 radius-12 h-40-px">
          <option>10</option>
          <option>25</option>
          <option>50</option>
        </select>

        <!-- Search -->
        <form class="navbar-search">
          <input type="text" class="bg-base h-40-px w-auto" name="search" [(ngModel)]="searchTerm"
            placeholder="Search Section" />
          <iconify-icon icon="ion:search-outline" class="icon"></iconify-icon>
        </form>

        <select class="form-select form-select-sm w-auto radius-12 h-40-px" [(ngModel)]="filterClass">
          <option value="">All Classes</option>
          <option *ngFor="let c of classes" [value]="c.standardName">{{ c.standardName }}</option>
        </select>
      </div>

      <a routerLink="/section-add"
        class="btn btn-primary text-sm btn-sm px-12 py-12 radius-8 d-flex align-items-center gap-2">
        <iconify-icon icon="ic:baseline-plus" class="icon text-xl line-height-1"></iconify-icon>
        Add Section
      </a>
    </div>

    <!-- Section Cards -->
    <div class="card-body p-24">
      <!-- Loading State -->
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="row gy-4" *ngIf="!loading">
        <div class="col-xxl-2 col-lg-3 col-md-4 col-sm-6 user-grid-card"
          *ngFor="let sectionItem of filteredSectionList">
          <div class="position-relative border radius-16 overflow-hidden">

            <!-- Three dots menu -->
            <div class="dropdown position-absolute top-0 end-0 me-8 mt-8" style="z-index: 10;">
              <button type="button" data-bs-toggle="dropdown" aria-expanded="false"
                class="bg-white w-28-px h-28-px radius-6 border d-flex justify-content-center align-items-center shadow-sm">
                <iconify-icon icon="entypo:dots-three-vertical" class="icon text-lg"></iconify-icon>
              </button>
              <ul class="dropdown-menu p-12 border bg-base shadow">
                <li>
                  <a class="dropdown-item px-16 py-8 rounded text-secondary-light bg-hover-neutral-200 d-flex align-items-center gap-10"
                    [routerLink]="['/section-view', sectionItem.sectionId]">
                    <iconify-icon icon="mdi:eye-outline" class="icon"></iconify-icon>
                    View
                  </a>
                </li>
                <li>
                  <a class="dropdown-item px-16 py-8 rounded text-secondary-light bg-hover-neutral-200 d-flex align-items-center gap-10"
                    [routerLink]="['/section-edit', sectionItem.sectionId]">
                    <iconify-icon icon="mdi:pencil-outline" class="icon"></iconify-icon>
                    Edit
                  </a>
                </li>
                <li>
                  <button type="button"
                    class="delete-btn dropdown-item px-16 py-8 rounded text-secondary-light bg-hover-danger-100 text-hover-danger-600 d-flex align-items-center gap-10"
                    (click)="confirmDelete(sectionItem)">
                    <iconify-icon icon="mdi:delete-outline" class="icon"></iconify-icon>
                    Delete
                  </button>
                </li>
              </ul>
            </div>

            <!-- Section Card Body -->
            <div class="p-16 text-center">
              <img [src]="'assets/images/user-grid/user-grid-img2.png'" alt="section image"
                class="border border-width-2-px w-70-px h-70-px rounded-circle object-fit-cover mb-12" />
              <h6 class="text-sm mb-4 fw-semibold text-neutral-900 line-clamp-1">
                {{ sectionItem.sectionName }}
              </h6>
              <span class="text-secondary-light text-xs d-block mb-8">
                Teacher: {{ sectionItem.classTeacher?.staffName || 'N/A' }}
              </span>
              <span class="text-secondary-light text-xs d-block mb-8">
                Room: {{ sectionItem.roomNo }}
              </span>
              <span class="text-secondary-light text-xs d-block mb-8">
                Capacity: {{ sectionItem.capacity }}
              </span>

              <a [routerLink]="['/section-view', sectionItem.sectionId]"
                class="bg-primary-50 text-primary-600 bg-hover-primary-600 hover-text-white text-xs btn-sm px-12 py-6 radius-6 d-flex align-items-center justify-content-center fw-medium gap-1 w-100">
                View Details
                <iconify-icon icon="solar:alt-arrow-right-linear" class="icon text-lg line-height-1"></iconify-icon>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- No Data Message -->
      <div *ngIf="!loading && filteredSectionList.length === 0" class="text-center py-5">
        <iconify-icon icon="mdi:account-alert" class="text-warning" style="font-size: 64px;"></iconify-icon>
        <h5 class="mt-3 mb-2">No sections found</h5>
        <p class="text-muted">Click 'Add Section' to create one.</p>
        <a routerLink="/section-add" class="btn btn-primary mt-3">
          <iconify-icon icon="ic:baseline-plus" class="me-2"></iconify-icon>
          Add Section
        </a>
      </div>
    </div>
  </div>
</div>

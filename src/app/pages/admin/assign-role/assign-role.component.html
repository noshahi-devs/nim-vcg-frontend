<div class="dashboard-main-body">
    <app-breadcrumb [title]="title"></app-breadcrumb>

    <div class="col-md-8 mx-auto mt-4">
        <div class="fee-card">
            <div class="fee-card-header premium-header d-flex align-items-center justify-content-between">
                <h5 class="fw-semibold mb-0" style="color: white;">Assign Role to Staff</h5>
            </div>

            <div class="fee-card-body p-24">

                <div class="form-card mb-4">
                    <div class="form-card-label">
                        <span class="card-dot blue"></span>
                        Role Assignment Details
                    </div>

                    <div class="form-group-premium mt-3">
                        <label class="field-label">Select Staff Member</label>
                        <div class="select-wrapper-premium">
                            <select class="field-select" [(ngModel)]="selectedStaffId">
                                <option value="" disabled selected>Select Staff</option>
                                <option *ngFor="let staff of staffList" [value]="staff.staffId">
                                    {{ staff.staffName }} ({{ Designation[staff.designation!] }})
                                </option>
                            </select>
                            <svg class="field-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5">
                                <polyline points="6 9 12 15 18 9" />
                            </svg>
                        </div>
                    </div>

                    <div class="form-group-premium mt-4">
                        <label class="field-label">Select Role</label>
                        <div class="select-wrapper-premium">
                            <select class="field-select" [(ngModel)]="selectedRole">
                                <option value="" disabled selected>Select Role</option>
                                <option *ngFor="let role of roles" [value]="role.name">{{ role.name }}</option>
                            </select>
                            <svg class="field-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5">
                                <polyline points="6 9 12 15 18 9" />
                            </svg>
                        </div>
                    </div>

                </div>

                <div class="d-flex justify-content-end mt-32">
                    <button class="btn-primary-gradient px-4 py-2 radius-8 d-flex align-items-center gap-2"
                        (click)="assign()" [disabled]="!selectedStaffId || !selectedRole">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                            style="width: 20px; height: 20px;">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        Assign Role
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

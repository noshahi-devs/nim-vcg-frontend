<div class="dashboard-main-body">
  <app-breadcrumb [title]="title"></app-breadcrumb>

  <div class="card h-100 p-0 radius-12">
    <!-- Toolbar -->
    <div
      class="card-header border-bottom bg-base py-16 px-24 d-flex align-items-center flex-wrap gap-3 justify-content-between">
      <div class="d-flex align-items-center flex-wrap gap-3">
        <span class="text-md fw-medium text-secondary-light mb-0">Show</span>
        <select class="form-select form-select-sm w-auto ps-12 py-6 radius-12 h-40-px">
          <option>10</option>
          <option>25</option>
          <option>50</option>
        </select>

        <!-- Search -->
        <form class="navbar-search">
          <input
            type="text"
            class="bg-base h-40-px w-auto"
            name="search"
            [(ngModel)]="searchTerm"
            placeholder="Search Class"
          />
          <iconify-icon icon="ion:search-outline" class="icon"></iconify-icon>
        </form>


        <select class="form-select form-select-sm w-auto radius-12 h-40-px" [(ngModel)]="filterSection">
          <option value="">All Sections</option>
          <option *ngFor="let s of sections" [value]="s">{{ s }}</option>
        </select>
      </div>

      <a routerLink="/newclass"
        class="btn btn-primary text-sm btn-sm px-12 py-12 radius-8 d-flex align-items-center gap-2">
        <iconify-icon icon="ic:baseline-plus" class="icon text-xl line-height-1"></iconify-icon>
        Add Class
      </a>
    </div>

    <!-- Class Cards -->
    <div class="card-body p-24">
     <div class="row gy-4">
  <div
    class="col-xxl-2 col-lg-3 col-md-4 col-sm-6 user-grid-card"
    *ngFor="let classItem of filteredClassList"
  >
    <div class="position-relative border radius-16 overflow-hidden">

      <!-- Menu -->
      <div class="dropdown position-absolute top-0 end-0 me-8 mt-8">
        <button
          class="bg-white w-28-px h-28-px radius-6 border d-flex justify-content-center align-items-center shadow-sm"
          data-bs-toggle="dropdown"
        >
          <iconify-icon icon="entypo:dots-three-vertical"></iconify-icon>
        </button>

        <ul class="dropdown-menu p-12 border bg-base shadow">
          <li>
            <a class="dropdown-item" [routerLink]="['/class-view', classItem.standardId]">
              View
            </a>
          </li>
          <li>
            <a class="dropdown-item" [routerLink]="['/class-edit', classItem.standardId]">
              Edit
            </a>
          </li>
          <li>
            <button class="dropdown-item text-danger"
              (click)="confirmDelete(classItem)">
              Delete
            </button>
          </li>
        </ul>
      </div>

      <!-- Card Body -->
      <div class="p-16 text-center">
        <img
          src="assets/images/user-grid/user-grid-img2.png"
          class="border w-70-px h-70-px rounded-circle object-fit-cover mb-12"
        />

        <h6 class="text-sm fw-semibold mb-4">
          {{ classItem.standardName }}
        </h6>

        <span class="text-secondary-light text-xs d-block mb-8">
          Subjects: {{ classItem.subjects.length }}
        </span>

        <span class="text-secondary-light text-xs d-block">
          Students: {{ classItem.students.length }}
        </span>
      </div>
    </div>
  </div>
</div>


      <!-- No Data Message -->
      <div *ngIf="filteredClassList.length === 0" class="text-center py-5">
        <iconify-icon icon="mdi:account-alert" class="text-warning" style="font-size: 64px;"></iconify-icon>
        <h5 class="mt-3 mb-2">No classes found</h5>
        <p class="text-muted">Click 'Add Class' to create one.</p>
        <a routerLink="/newclass" class="btn btn-primary mt-3">
          <iconify-icon icon="ic:baseline-plus" class="me-2"></iconify-icon>
          Add Class
        </a>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content radius-12">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-semibold text-danger" id="deleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <iconify-icon icon="mdi:alert-circle-outline" class="text-danger mb-3" style="font-size: 48px;"></iconify-icon>
          <p>Are you sure you want to delete <strong>{{ classToDelete?.standardName }}</strong>?</p>
        </div>
        <div class="modal-footer border-0 d-flex justify-content-center gap-2">
          <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger px-4" (click)="deleteClass()">Yes, Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="dashboard-main-body">
    <app-breadcrumb [title]="title"></app-breadcrumb>

    <div class="row gy-4">
        <div class="col-md-6" *ngFor="let pm of gateways">
            <div class="card h-100 radius-12">
                <div
                    class="card-header border-bottom bg-base py-16 px-24 d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center gap-2">
                        <iconify-icon [icon]="pm.gatewayName === 'Stripe' ? 'logos:stripe' : 'logos:paypal'"
                            width="24"></iconify-icon>
                        <h6 class="text-lg fw-semibold mb-0">{{ pm.gatewayName }} Integration</h6>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="pm.isActive" role="switch">
                    </div>
                </div>
                <div class="card-body p-24">
                    <div class="mb-20">
                        <label class="form-label fw-semibold text-primary-light text-sm mb-8">API Key / Client
                            ID</label>
                        <input type="text" class="form-control radius-8" [(ngModel)]="pm.apiKey"
                            placeholder="Enter API Key">
                    </div>
                    <div class="mb-20">
                        <label class="form-label fw-semibold text-primary-light text-sm mb-8">Secret Key</label>
                        <input type="password" class="form-control radius-8" [(ngModel)]="pm.secretKey"
                            placeholder="Enter Secret Key">
                    </div>
                    <div class="form-check mb-20">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="pm.isTestMode"
                            id="testMode{{pm.gatewayName}}">
                        <label class="form-check-label" for="testMode{{pm.gatewayName}}">
                            Enable Test Mode (Sandbox)
                        </label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" (click)="saveGateway(pm)" class="btn btn-primary px-20 py-10 radius-8">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
